<script src="./Pages.js" type="module"></script>
<script>

    document.querySelector(".right-paneltwo").style.display = "none";

    let PhoneNumber = JSON.parse(localStorage.getItem("number"));
    document.getElementById("numberPrint2").append(PhoneNumber);

    document.getElementById("cancelbutton").addEventListener("click", function () {
        document.querySelector(".right-paneltwo").style.display = "none";
        document.querySelector(".right-panel").style.display = "block";
    });

    document.getElementById("edittap").addEventListener("click", function () {
        document.querySelector(".right-panel").style.display = "none";
        document.querySelector(".right-paneltwo").style.display = "block";

        event.preventDefault();
        console.log("edit clicked");

        let UserName = document.getElementById("userName");
        let DateofBirth = document.getElementById("date")
        let Gender = document.getElementById("gender")
        let Email = document.getElementById("email")

        document.getElementById("savebutton").addEventListener("click", () => {
            let userObj = {
                UserName: UserName.value,
                DateofBirth: DateofBirth.value,
                Gender: Gender.value,
                Email: Email.value,
            }
            localStorage.setItem("userProfile",JSON.stringify(userObj));
           
        display();
        });
    })


    display();

    function display() {

            document.querySelector(".right-panel").style.display = "block";
           document.querySelector(".right-paneltwo").style.display = "none";
         
        let userDetail = JSON.parse(localStorage.getItem("userProfile")) || [];
        let FixedNumber = JSON.parse(localStorage.getItem("number")) || "";

        var div1 = document.createElement("div");
        div1.setAttribute("class", "containerUser")

        var div2 = document.createElement("div");
        div2.setAttribute("class", "containerUser")

        var div3 = document.createElement("div");
        div3.setAttribute("class", "containerUser")

        var div4 = document.createElement("div");
        div4.setAttribute("class", "containerUser")

        var div5 = document.createElement("div");
        div5.setAttribute("class", "containerUser")

        var div6 = document.createElement("div");
        div6.setAttribute("class", "containerUser")

        var name = document.createElement("p");
        name.innerText="";
        if (userDetail.UserName == undefined) name.innerText = "User Name";
        else name.innerText = userDetail.UserName;

        var Name = document.createElement("p");
        Name.innerText="";
        Name.innerText = userDetail.UserName;

        let dateofbirth = document.createElement("p")
        dateofbirth.innerText="";
        dateofbirth.textContent = userDetail.DateofBirth;

        let gender = document.createElement("p")
        gender.innerText="";
        gender.textContent = userDetail.Gender;

        var email = document.createElement("p");
        email.innerText="";
        email.innerText = userDetail.Email;

        var number = document.createElement("p");
        number.innerText="";
        number.innerText = FixedNumber;


        div1.append(Name)
        div2.append(dateofbirth)
        div3.append(gender)
        div4.append(email)
        div5.append(number)
        div6.append(name)
        // div7.append(number)
        document.getElementById("nameUserPrint").innerHTML="";
        document.getElementById("datePrint").innerHTML="";
        document.getElementById("genderPrint").innerHTML="";
        document.getElementById("emailPrint").innerHTML="";
        document.getElementById("numberPrint").innerHTML="";
        document.getElementById("UserNameleftPanel").innerHTML="";


        document.getElementById("nameUserPrint").append(div1);
        document.getElementById("datePrint").append(div2);
        document.getElementById("genderPrint").append(div3);
        document.getElementById("emailPrint").append(div4);
        document.getElementById("numberPrint").append(div5);
        document.getElementById("UserNameleftPanel").append(div6);

    }




</script>
